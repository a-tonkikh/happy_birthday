<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>С Днем Рождения, Масян!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Pacifico&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
  <header class="page-header">
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">С днем рождения, Масян!</h1>
    <section class="hero">
      <h2 class="visually-hidden">Поздравляю</h2>
      <div class="hero__title">
        <p class="hero__text">
          <span class="hero__h">H</span>
          <span class="hero__a">a</span>
          <span class="hero__p">p</span>
          <span class="hero__p2">p</span>
          <span class="hero__y">y</span>
        </p>
        <p class="hero__number">24</p>
        <p class="hero__text">
          <span class="hero__b">b</span>
          <span class="hero__i">i</span>
          <span class="hero__r">r</span>
          <span class="hero__t">t</span>
          <span class="hero__h2">h</span>
          <span class="hero__d">d</span>
          <span class="hero__a2">a</span>
          <span class="hero__y2">y</span>
        </p>
      </div>
    </section>
    <section class="quote">
      <h2 class="visually-hidden">Умная цитата</h2>
      <p class="quote__text">После 24 жизнь только начинается, предыдущие 23 года были только подготовкой</p>
    </section>
    <section class="photos">
      <h2 class="visually-hidden">Наши совместные фотки</h2>
      <ul class="photos__list">
        <li class="photos__item">
          <img class="photo__img" src="img/photo1.JPG" width="283" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo2.jpg" width="236" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo3.JPG" width="558" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo4.jpg" width="236" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo5.JPG" width="420" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo6.JPG" width="418" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo7.JPG" width="471" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo8.jpg" width="314" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo9.jpg" width="314" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo10.JPG" width="473" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo11.jpg" width="314" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo12.jpg" width="314" height="314" alt="Маша и Алина">
        </li>
        <li class="photos__item">
          <img class="photo__img" src="img/photo13.JPG" width="472" height="314" alt="Маша и Алина">
        </li>
      </ul>
    </section>
    <section class="tape">
      <h2 class="visually-hidden">Душевный момент из "Для тебя во всем цвету"</h2>
      <ul class="tape__list">
        <li class="tape__item">
          <img class="tape__img" src="img/cap1.jpg" width="260" height="145" alt="Я хочу чтобы все знали, мы не свернём с нужного пути">
        </li>
        <li class="tape__item">
          <img class="tape__img" src="img/cap2.jpg" width="260" height="145" alt="мы не изберем неверные идеалы">
        </li>
        <li class="tape__item">
          <img class="tape__img" src="img/cap3.jpg" width="260" height="145" alt="мы постараемся найти что-то вечное и сохраним надежду">
        </li>
        <li class="tape__item">
          <img class="tape__img" src="img/cap4.jpg" width="260" height="145" alt="такова наша">
        </li>
        <li class="tape__item">
          <img class="tape__img" src="img/cap5.jpg" width="260" height="145" alt="юность что ли">
        </li>
      </ul>
    </section>
    <section class="confetti">
      <h2 class="visually-hidden">Конфети для вечеринки</h2>
      <div class="container">
        <button class="confetti__button" id="startConfetti" type="button">
          <img class="confetti__cat" src="img/party-cat.png" width="239" height="340" alt="нажми на котика">
        </button>
        <p class="confetti__hook">А еще я конфети нахерарила</p>
      </div>
    </section>
  </main>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/jquery.confetti.js"></script>
</body>
</html>
